<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>点击按钮就可以执行 <em>displayDate()</em> 函数。</p>
	<button id="1">点击显示时间</button>
	<p id="demo"></p>

	<script>
		var button = document.getElementById("1");
		button.onclick = function() {
			document.getElementById("demo").innerHTML=Date();
		}
	</script>

</body>
</html>
